<section class="container news-container pt-[80px]">
  <h1 class="news-title">Новости</h1>
  <div style="border: 1px solid #D9D9D9; margin-top: 26px"></div>
 <div style=" margin-top: 26px">
   <a href="#" style="font-size: 14px; font-weight: 600; color: #015198;">2024</a>
 </div>
  <main class="news-card mt-[26px]">
    <div *ngFor="let data of news">
      <app-news-card
      [image]="data.imageUrl"
      [date]="data.createdAt"
      [title]="data.title"
      >
      </app-news-card>
    </div>
  </main>
</section>
