<div class="container flex flex-col gap-8 md:gap-[54px] px-4 md:px-6">
  <div class="text-center">
    <h1 class="headline text-center font-medium text-2xl md:text-3xl lg:text-4xl">Наш каталог</h1>
    <p class="subtitle pt-2 md:pt-[11px]">Главная / Каталог</p>
  </div>

  <div class="flex flex-col lg:flex-row justify-between gap-6 lg:gap-8">
    <app-categories class="w-full lg:w-auto lg:min-w-[300px] lg:max-w-[350px]"></app-categories>

    <div class="flex flex-col flex-grow gap-4 md:gap-5">
      <div class="subtitle">1-12 из 24 товаров</div>

      <div class="offers-container">
        @for (card of cards | paginate: config; track card) {
          <app-card
            (click)="navigateToDetail(card.id)"
            [promotion]="card.promotion"
            [status]="card.status"
            [imageUrl]="card.imageUrl"
            [title]="card.title"
            [subtitle]="card.subtitle">
          </app-card>
        }
      </div>

      <div class="text-center mt-6">
        <pagination-controls
          [id]="config.id"
          [maxSize]="maxSize"
          [directionLinks]="directionLinks"
          [autoHide]="autoHide"
          (pageChange)="onPageChange($event)"
          (pageBoundsCorrection)="onPageBoundsCorrection($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
