<section class="container contacts-container pt-[120px] w-[950px] mx-auto">
  <h1 class="headline text-3xl font-medium mb-8">Наши контакты</h1>
  <div class="flex mt-[44px] justify-between">
    <div class="flex flex-col w-[180px]">
      <h2 class="contacts-title">Адрес</h2>
      <p class="subtitle">Республика Казахстан, г. Астана, пр-т. Б. Момышулы, 12а, блок Ж, оф. 409</p>
    </div>
    <div class="flex flex-col w-[285px] justify-start">
      <h2 class="contacts-title">Телефон</h2>
      <p class="subtitle-contacts">+7 (3852) 99-21-21</p>
    </div>
    <div>
      <h2 class="contacts-title">Время работы</h2>
      <div>
        <div class="mb-2">
          <span class="subtitle">Пн - чт</span>
          <p class="subtitle-contacts">8:30 - 17:30</p>
        </div>
        <div class="mb-2">
          <span class="subtitle">Пятница</span>
          <p class="subtitle-contacts">8:30 - 16:30</p>
        </div>
        <div>
          <span class="subtitle">Суб - Вскр</span>
          <p class="subtitle-contacts">Выходной</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container mx-auto flex justify-center">
  <div class="map-container pt-[76px]">
    <div #mapContainer class="w-full h-[500px] overflow-hidden rounded-[10px]">
    </div>
  </div>
</section>
